<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Event</title>
</head>
<body>
    <h2>blur and focus</h2>
    <input
     onblur="console.log('Input feiled is blur')"
     onfocus="console.log('input is focus')"
     >
     <br>
     <br>

     <h2>onchange and oninput events</h2>
     <input
     oninput="console.log('input given')"
     onchange="console.log('value changed')" 
     >   
     <br>
     <br>

     <pre>
        there are lot of forms events
        1) oninvalid
        2) onselect
        3) onsubmit
        4) onreset
     </pre>

     <h3>keyboard Events</h3>
     <input onkeydown="console.log('keydown')">
     <input onkeypress="console.log('keypress')">
     <input onkeyup="console.log('keyup')">
     <br>
     <br>

     <h3>mouse events</h3>
     <button
      onclick="console.log('button clicked')"
     >click</button>

     <br>
     <br>
     
    <div 
    style="height: 200px; width: 500px; background-color: aqua;"
    onclick="console.log('clicked the div')" 
    onmousemove="console.log('move the div')" 
    onmouseenter="console.log('enter in the div')"
    onmouseleave="console.log('leave the div')"
    onmouseout="console.log('out the div')"
    onmousedown="console.log('down the div')"
    onmouseover="console.log('over the div')"
    onmouseup="console.log('up the div')"
    onmousewheel="console.log('wheel the div')"
    >
    </div>

</body>
</html>
