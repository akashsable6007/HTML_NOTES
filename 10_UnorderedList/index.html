<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <ul>
        <li>marathi</li>
        <li>english</li>
        <li>hindi</li>
    </ul>
    <br>
    <ul type="square" >
        <li>marathi</li>
        <li>english</li>
        <li>hindi</li>
    </ul>
    <br>

    <!-- nested list -->
    <ul>
        <li>subjects</li>
        <ul>
            <li>marathi</li>
            <li>hindi</li>
            <li>english</li>
        </ul>
    </ul>
    <br>
    <ul>
        <li>subjects</li>
        <ol>
            <li>marathi</li>
            <li>hindi</li>
            <li>english</li>
        </ol>
    </ul>
</body>
</html>
